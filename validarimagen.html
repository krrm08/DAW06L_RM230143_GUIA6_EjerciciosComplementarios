<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Archivos de Imagen</title>
    <link rel="stylesheet" href="css/stylesimg.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Validador de Archivos de Imagen</h1>
        <form id="fileForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileInput" class="custom-file-upload">
                    <span>Seleccionar archivo de imagen</span>
                    <input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .gif">
                </label>
            </div>
            <div class="boton-validar">
            <button type="button" id="validateButton" class="btn btn-primary">Validar</button>
            </div>
        </form>
        <p id="result" class="mt-3"></p>
    </div>
    <script src="js/img.js"></script>
</body>
</html>
